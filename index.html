<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolis Estates - Neon Future</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&family=Exo+2:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Metropolis Estates</h1>
        <div class="stats-container">
            <div id="cash-display" class="stat-item">Cash: $0</div>
            <div id="rps-display" class="stat-item">Net RPS: $0/s</div>
            <div id="owned-properties-count" class="stat-item">Rentals: 0</div>
            <div id="building-materials-display" class="stat-item" style="display:none;">Materials: 0</div>
            <div id="research-points-display" class="stat-item" style="display:none;">RP: 0</div>
            <div id="total-upkeep-display" class="stat-item" style="display:none;">Upkeep: $0/s</div>
        </div>
    </header>

    <nav class="main-navigation">
        <button id="nav-rentals" class="nav-button active-nav">Rental Properties</button>
        <button id="nav-materials" class="nav-button">Material Acquisition</button>
        <button id="nav-research" class="nav-button">Research & Development</button>
    </nav>

    <main class="content-area">
        <div class="column column-left">
            <section id="left-column-section">
                <h2 id="left-column-title">Available Rentals</h2> <div id="left-column-list" class="item-list scrollable-list">
                    </div>
            </section>
        </div>

        <div class="column column-right">
            <section id="right-column-section">
                <h2 id="right-column-title">My Portfolio</h2> <div id="right-column-list" class="item-list scrollable-list">
                    </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Metropolis Estates - Neon Future v0.4.0</p> </footer>

    <script src="js/properties.js"></script>
    <script src="js/facilities.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
