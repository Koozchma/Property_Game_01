<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychopath - The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Psychopath</h1>
            <div class="resource-display">
                Manipulation Points (MP): <span id="mp-count">0</span>
            </div>
            <div class="resource-display">
                MP per second: <span id="mps-count">0</span>
            </div>
        </header>

        <div class="game-area">
            <div class="column" id="actions-column">
                <h2>Actions</h2>
                <div class="click-action-area">
                    <img src="images/Psychopath_01.png" alt="Manipulate" id="manipulate-image" class="clickable-image">
                    <p class="click-power-text">Earn <span id="click-power-display">1</span> MP per click</p>
                </div>
                <div id="idle-generators">
                    <h3>Idle MP Generators</h3>
                    </div>
            </div>

            <div class="column" id="production-column">
                <h2>Production</h2>
                <div id="secondary-resources">
                    </div>
                <div id="production-facilities">
                    <h3>Production Facilities</h3>
                    </div>
            </div>

            <div class="column" id="research-column">
                <h2>Research</h2>
                <div id="research-tree">
                    </div>
            </div>

            <div class="column" id="assets-column">
                <h2>Assets</h2>
                <div id="game-assets">
                    </div>
            </div>
        </div>

        <footer>
            <p>Psychopath - Idle Game</p>
            <button id="save-button">Save Game</button>
            <button id="load-button">Load Game</button>
            <button id="reset-button">Reset Game</button>
        </footer>
    </div>

    <script src="js/gamedata.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
